<body onload="init()">
  <div id="modalsWrapper">
  <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add subject</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputNumber" class="form-label">Number</label>
              <input type="text" class="form-control" id="inputNumber">
            </div>
            <div class="mb-3">
              <label for="inputDate" class="form-label">Lesson date</label>
              <input type="text" class="form-control" id="inputDate">
            </div>
            <div class="mb-3">
              <label for="inputTime" class="form-label">Lesson time</label>
              <input type="text" class="form-control" id="inputTime">
            </div>
            <div class="mb-3">
              <label for="inputSchedule" class="form-label">Schedule id</label>
              <input type="text" class="form-control" id="inputSchedule">
            </div>
            <div class="mb-3">
              <label for="inputSubject" class="form-label">Subject id</label>
              <input type="text" class="form-control" id="inputSubject">
            </div>
            <div class="mb-3">
              <label for="inputClassroom" class="form-label">Classroom id</label>
              <input type="text" class="form-control" id="inputClassroom">
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="inputModalSubmit">Add</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="inputEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Edit user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputEditID2" class="form-label">ID</label>
              <input type="text" class="form-control" id="inputEditID2" disabled>
            </div>
            <div class="mb-3">
              <label for="inputNumber" class="form-label">Number</label>
              <input type="text" class="form-control" id="inputEditNumber">
            </div>
            <div class="mb-3">
              <label for="inputDate" class="form-label">Lesson date</label>
              <input type="text" class="form-control" id="inputEditDate">
            </div>
            <div class="mb-3">
              <label for="inputTime" class="form-label">Lesson time</label>
              <input type="text" class="form-control" id="inputEditTime">
            </div>
            <div class="mb-3">
              <label for="inputSchedule" class="form-label">Schedule id</label>
              <input type="text" class="form-control" id="inputEditSchedule">
            </div>
            <div class="mb-3">
              <label for="inputSubject" class="form-label">Subject id</label>
              <input type="text" class="form-control" id="inputEditSubject">
            </div>
            <div class="mb-3">
              <label for="inputClassroom" class="form-label">Classroom id</label>
              <input type="text" class="form-control" id="inputEditClassroom">
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="ed">Edit</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Edit user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputNumber" class="form-label">ID</label>
              <input type="text" class="form-control" id="inputEditID">
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editSubmit">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Edit user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputNumber" class="form-label">ID</label>
              <input type="text" class="form-control" id="inputID">
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="deleteModalSubmit">Delete</button>
        </div>
      </div>
    </div>
  </div>

<div class="panelContainer">
  <h3>Lessons</h3>
  <div class="container">
    <div class="row align-items-start">
      <div class="col-2">
        <h5>Actions</h5>
        <button type="button" class="btn btn-secondary btn-razmak" data-toggle="modal" data-target="#inputModal" id="addUserButton">Add lesson</button>
        <button type="button" class="btn btn-secondary btn-razmak" data-toggle="modal" data-target="#deleteModal" id="deleteUserButton">Remove lesson</button>
